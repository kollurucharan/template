<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        width: 300px;
        margin: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
    }

    .card-header {
        background-color: #4285f4;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .card-body {
        padding: 20px;
    }

    a {
        text-decoration: none;
        color: #4285f4;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<h1>Claim History</h1>
<div th:each="history : ${claimhistory}" class="card">
    <div class="card-header">Claim ID: <span th:text="${history.cf_clam_id}"></span></div>
    <div class="card-body">
        <p><strong>Claim Status:</strong> <span th:text="${history.cf_clam_status}"></span></p>
        <p><strong>Claim Remarks:</strong> <span th:text="${history.cf_clam_remarks}"></span></p>
        <p><strong>Claim Applied Date:</strong> <span th:text="${history.cf_clam_date}"></span></p>
        <p><strong>Claim Processed By:</strong> <span th:text="${history.cf_clam_processed_by}"></span></p>
        <p><a th:href="'/claim/' + ${history.cf_clam_id}" target="_blank">View Details</a></p>
    </div>
</div>
</body>
</html>
